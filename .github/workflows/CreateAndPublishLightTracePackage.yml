# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish LightTrace package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./LightTrace/LightTrace/LightTrace.csproj
    - name: Build
      run: dotnet build --no-restore  --configuration Release ./LightTrace/LightTrace/LightTrace.csproj
    - name: Create package
      run: dotnet pack --no-build --no-restore  --configuration Release ./LightTrace/LightTrace/LightTrace.csproj
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./LightTrace/LightTrace/bin/Release/*.nupkg --source "https://nuget.pkg.github.com/BlackPower/index.json" --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }}